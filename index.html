<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteSphere - Minimal Note Taking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-container {
      max-width: 700px;
    }
    .note-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .note-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <div class="container my-5 main-container">
    <div class="text-center mb-4">
      <h1 class="fw-bold">üìù NoteSphere</h1>
      <p class="text-muted">Minimal & Elegant Note Taking App</p>
    </div>

    <div class="card p-4 shadow-sm mb-4">
      <!-- Search -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" id="search-input" class="form-control" placeholder="Search your notes..." />
      </div>

      <!-- Note Form -->
      <input type="text" id="note-title-input" class="form-control mb-2" placeholder="Note Title" />
      <textarea id="note-description-input" class="form-control mb-3" rows="4" placeholder="Write your note here..."></textarea>
      <button class="btn btn-primary w-100" id="add-note-btn">
        <i class="bi bi-pencil-square me-1"></i>Add Note
      </button>
    </div>

    <!-- Notes Display -->
    <div id="notes-container" class="row g-3">
      <!-- Notes will be dynamically injected here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script src="script.js"></script>
</body>
</html>
