<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSphere - Minimal Note Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">📝 NoteSphere</h2>

        <!-- Note Input -->
        <div class="input-group mb-3">
            <input type="text" id="note-input" class="form-control" placeholder="Write a note..." aria-label="Note">
            <button class="btn btn-primary" id="add-note-btn">Add Note</button>
        </div>

        <!-- Notes List -->
        <div id="notes-container" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
