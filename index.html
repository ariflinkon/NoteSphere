<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSphere - Minimal Note Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">üìù NoteSphere</h2>

        <!-- Note Input -->
        <div class="input-group mb-3">
            <input type="text" id="note-title-input" class="form-control" placeholder="Note Title" aria-label="Note Title">
        </div>
        <div class="input-group mb-3">
            <textarea id="note-description-input" class="form-control" placeholder="Note Description" aria-label="Note Description"></textarea>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-warning" id="add-note-btn">
                <i class="bi bi-pencil-square"></i> Add Note
            </button>
        </div>

        <!-- Notes List -->
        <div id="notes-container" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="script.js"></script>
</body>
</html>
